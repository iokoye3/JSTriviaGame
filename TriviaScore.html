<!DOCTYPE html>
<html>
<head>
	<title>Trivia Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="scorecontainer">
		<h1>Your Score</h1>
		<br>
		<h2 id="finalscore"></h2>
		<br>
		<br>
		<br>
		<input type="button" id="mainmenu" value="Back to Options" onClick="exit()" />
		<br>
		<br>
		<input type="button" id="restart" value="Restart Quiz" onClick="restart()" />
		
		<script>
			function exit() {
				window.location.href = "TriviaOptions.html";
			}
			
			function restart() {
				window.location.href = "TriviaQuiz.html";
			}
			const finalscore = localStorage.getItem('score');
			
			const finalScoreElement = document.getElementById('finalscore');
			finalScoreElement.textContent = `${finalscore}`;
		</script>
	</div>
</body>
</html>
